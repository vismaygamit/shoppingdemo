<section class="login-block">

  <div class="container-fluid">
  <div class="row">
  <div class="col-sm-12">

  <form #login="ngForm" (submit)="onLogin(login)" class="md-float-material form-material">
  <div class="text-center">
  <img src="png/logo.png" alt="logo.png">
  </div>
  <div class="auth-box card">
  <div class="card-block">
  <div class="row m-b-20">
  <div class="col-md-12">
  <h3 class="text-center txt-primary">Sign In</h3>
  </div>
  </div>

  <div class="col-md-6">
  <button class="btn btn-facebook m-b-20 btn-block"><i class="icofont icofont-social-facebook"></i>facebook</button>
  </div>
  <div class="col-md-6">
  <button class="btn btn-twitter m-b-20 btn-block"><i class="icofont icofont-social-twitter"></i>twitter</button>
  </div>
  </div> -->
  <!-- <p class="text-muted text-center p-b-5">Sign in with your regular account</p> -->
  <div class="form-group form-primary">
  <input type="email" #emailInput="ngModel" ngModel name="email" class="form-control" required="">
  <span class="form-bar"></span>
  <label class="float-label">Username</label>
  </div>
  <div class="form-group form-primary">
  <input type="password" #passwordInput="ngModel" ngModel name="password" class="form-control" required="">
  <span class="form-bar"></span>
  <label class="float-label">Password</label>
  </div>
  <div class="row m-t-25 text-left">
  <div class="col-12">
  <div class="checkbox-fade fade-in-primary">
  <label>
  <input type="checkbox" value="">
  <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
  <span class="text-inverse">Remember me</span>
  </label>
  </div>
  <div class="forgot-phone text-right float-right">
  <a href="#" class="text-right f-w-600"> Forgot Password?</a>
  </div>
  </div>
  </div>
  <div class="row m-t-30">
  <div class="col-md-12">
  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">LOGIN</button>
  </div>
  </div>
  <p class="text-inverse text-left"><a routerLink="login" > <b>Create an account </b></a></p>
  </div>
  </div>
  </form>

  </div>

  </div>

  </div>



  </section>
